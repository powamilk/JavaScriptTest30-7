<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoas don </title>
</head>
<body>
    <h1>Form Hóa Đơn</h1>

    <form>
        <label for="custommerName">Khách Hàng</label>
        <input type="text" id="custommerName" name="custommerName" required><br><br>

        <label for="itemType">Loại Hàng</label>
        <select name="itemType" id="itemType" onchange="updatePrice()" required>
            <option value="" disabled selected>Chọn loại hàng</option>
            <option value="1">Loại 1</option>
            <option value="2">Loại 2</option>
            <option value="3">Loại 3</option>
        </select><br><br>

        <label for="quantity">Số Lượng</label>
        <input type="number" name="quantity" id="quantity" min="1" oninput="updateTotal()" required><br><br>

        <label for="price">Đơn Giá</label>
        <input type="text" id="price" name="price" readonly><br><br>

        <label for="shippingFee">Phí Vận Chuyển</label>
        <input type="text" id="shippingFee" name="shippingFee" readonly><br><br>

        <label for="totalPrice">Thành Tiền</label>
        <input type="text" id="totalPrice" name="totalPrice" readonly><br><br>

        <label>Nơi Vận Chuyển</label>
        <input type="radio" name="region" id="innerCity" value="inner" onchange="updateShippingFee()" required>
        <label for="innerCity">Nội Thành</label>
        <input type="radio" name="region" id="outerCity" value="outer" onchange="updateShippingFee()" required>
        <label for="outerCity">Ngoại Thành</label>

        <button type="submit">Đặt Mua</button>
    </form>

    <script src="form.js"></script>
</body>
</html>
