<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
</head>
<body>
    <h2>Slideshow</h2>
    <div class="slideshow-container" style="position: relative; max-width: 100%; margin: auto;">
        <div class="slideshow-container" style="position: relative; max-width: 80%; margin: auto; height: 400px; overflow: hidden;">
            <div class="slide" style="display: block; position: absolute; width: 100%; height: 100%; top: 0; left: 0;">
                <img src="img/img1.png" alt="Slide 1" style="width: 100%; height: auto; max-height: 100%; display: block;">
                <div class="anh" style="position: absolute; bottom: 10px; left: 10px; color: white; background-color: rgba(0,0,0,0.5); padding: 5px;">Anh 1</div>
            </div>
            <div class="slide" style="display: none; position: absolute; width: 100%; height: 100%; top: 0; left: 0;">
                <img src="img/img2.jpeg" alt="Slide 2" style="width: 100%; height: auto; max-height: 100%; display: block;">
                <div class="anh" style="position: absolute; bottom: 10px; left: 10px; color: white; background-color: rgba(0,0,0,0.5); padding: 5px;">Anh 2</div>
            </div>
            <div class="slide" style="display: none; position: absolute; width: 100%; height: 100%; top: 0; left: 0;">
                <img src="img/img3.jpeg" alt="Slide 3" style="width: 100%; height: auto; max-height: 100%; display: block;">
                <div class="anh" style="position: absolute; bottom: 10px; left: 10px; color: white; background-color: rgba(0,0,0,0.5); padding: 5px;">Anh 3</div>
            </div>
    
            <a class="prev" onclick="previousSlide()" style="cursor: pointer; position: absolute; top: 50%; left: 0; width: auto; padding: 16px; margin-top: -22px; color: white; font-weight: bold; font-size: 18px; background-color: rgba(0,0,0,0.5); text-align: center;">&#10094;</a>
            <a class="next" onclick="nextSlide()" style="cursor: pointer; position: absolute; top: 50%; right: 0; width: auto; padding: 16px; margin-top: -22px; color: white; font-weight: bold; font-size: 18px; background-color: rgba(0,0,0,0.5); text-align: center;">&#10095;</a>
        </div>

    <script src="slideshow.js"></script>
</body>
</html>
